<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>jQuery SlideOutPanel - Basic</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../dist/css/slide-out-panel.min.css">
  <link rel="stylesheet" href="../dist/css/slide-out-panel.min.css">
</head>

<body>
  <header>
    <div class="open-nav">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div id="panel-menu" class="slide-out-panel">
      <header>Examples</header>
      <section>
        <div class="row">
          <div class="col-12">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="basic.html">Basic</a></li>
            </ul>
          </div>
        </div>

      </section>
      <footer>Footer</footer>
    </div>
  </header>

  <main>
    <section id="ex-basic">
      <div class="ex-container text-center">
        <h1>SlideOutPanel Basic</h1>
        <button class="sop-button basic-right btn btn-sm btn-primary" data-from="right">Open Right</button>
        <button class="sop-button basic-left btn btn-sm btn-primary" data-from="left">Open Left</button>
        <button class="sop-button basic-top btn btn-sm btn-primary" data-from="top">Open Top</button>
        <button class="sop-button basic-bottom btn btn-sm btn-primary" data-from="bottom">Open Bottom</button>
      </div>
    </section>

    <div id="basic-right" class="slide-out-panel">
      <header>Title</header>
      <section>Hello World</section>
      <footer>Footer</footer>
    </div>

    <div id="basic-left" class="slide-out-panel">
      <header>Title</header>
      <section>Hello World</section>
      <footer>Footer</footer>
    </div>

    <div id="basic-top" class="slide-out-panel">
      <header>Title</header>
      <section>Hello World</section>
      <footer>Footer</footer>
    </div>

    <div id="basic-bottom" class="slide-out-panel">
      <header>Title</header>
      <section>Hello World</section>
      <footer>Footer</footer>
    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="../dist/js/slide-out-panel.min.js" async defer></script>

  <script>
    $(function () {
      var basicRight = $('#basic-right').SlideOutPanel();
      var basicLeft = $('#basic-left').SlideOutPanel({ slideFrom: 'left' });
      var basicTop = $('#basic-top').SlideOutPanel({ slideFrom: 'top' });
      var basicBottom = $('#basic-bottom').SlideOutPanel({ slideFrom: 'bottom' });

      $('body').on('click', '.sop-button', function () {
        var slideFrom = $(this).attr('data-from');

        if (slideFrom === 'right') {
          basicRight.open();
        }
        else if (slideFrom === 'left') {
          basicLeft.open();
        }
        else if (slideFrom === 'top') {
          basicTop.open();
        }
        else if (slideFrom === 'bottom') {
          basicBottom.open();
        }
      });

      var panelMenu = $('#panel-menu').SlideOutPanel({
        afterClosed() {
          $('.open-nav').fadeIn('fast');
        },
      });

      $('body').on('click', '.open-nav', function () {
        panelMenu.open();
        $('.open-nav').fadeOut('fast');
      });
    });
  </script>

  <link rel="stylesheet" href="css/slide-out-panel.css">
</body>

</html>
